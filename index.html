<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tauri App</title>
	<script type="module" src="/ui/src/main.ts" defer></script>
	<link rel="stylesheet" href="/ui/css/styles.css" />
	<link rel="stylesheet" href="/ui/css/main.css" />
	<link rel="stylesheet" href="/ui/css/files.css" />
	<link rel="stylesheet" href="/ui/css/home.css" />
	<link rel="stylesheet" href="/ui/css/settings.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

	<div id="app">
		<div id="sidenav">
			<div>
				<button id="btn-home" class="icon-left clear" style="background-image: url('./ui/assets/home.svg');">Home</button>
				<button id="btn-openfolder" class="icon-left clear" style="background-image: url('./ui/assets/open.svg');">Open Folder</button>
				<button id="btn-refresh" class="icon-left clear" style="background-image: url('./ui/assets/refresh.svg');">Refresh</button>
				<!-- <button class="icon-left clear" style="background-image: url('./ui/assets/search.svg');">Search</button> -->
			</div>
			<p>Favorites</p>
			<div>
				<!-- <button class="icon-left clear" style="background-image: url('./ui/assets/heart.svg');">Favorite Files</button> -->
				<!-- <button class="icon-left clear" style="background-image: url('./ui/assets/folders/folder_outline.svg');">Downloads</button> -->
				<!-- <button class="icon-left clear" style="background-image: url('./ui/assets/folders/folder_outline.svg');">Documents</button> -->
			</div>
			<p>Drives</p>
			<div id="drives"></div>
			<p>Recent</p>
			<div></div>
			<div style="margin-top: auto;"></div>
			<button class="icon-left clear" style="background-image: url('./ui/assets/gear.svg');" id="btn-settings">Settings</button>

		</div>

		<div id="main">
			<div id="topnav">
				<div class="btn-selector">
					<button class="icon clear" id="btn-back" style="background-image: url('./ui/assets/back.svg');"></button>
					<button class="icon clear" id="btn-forward" style="background-image: url('./ui/assets/forward.svg');"></button>

				</div>
				<div id="path"></div>

				<div class="btn-selector" style="margin-left: auto;">
					<button class="icon clear" id="btn-nowalk"></button>
					<button class=" icon clear" id="btn-walk"></button>
				</div>

				<div class="btn-selector" id="view-type-btns">
					<button class="clear icon" id="view-type-grid" style="background-image: url('./ui/assets/grid.svg');"></button>
					<button class="clear icon" id="view-type-table" style="background-image: url('./ui/assets/table.svg');"></button>
					<!-- <button class="clear icon" id="view-type-columns" style="background-image: url('./ui/assets/columns.svg');"></button> -->
					<!-- <button class="clear icon" id="view-type-masonry" style="background-image: url('./ui/assets/masonry.svg');"></button> -->
					<!-- <button class="clear icon" id="view-type-gallery" style="background-image: url('./ui/assets/gallery.svg');"></button> -->

				</div>

				<select id="sort">
					<option value="created_false">Date created new to old</option>
					<option value="created_true">Date created old to new</option>
					<option value="name_true">Name A-Z</option>
					<option value="name_false">Name Z-A</option>
					<option value="size_false">Size large to small</option>
					<option value="size_true">Size small to big</option>
				</select>
			</div>
			<div id="home">
				<h1 id="greeting"></h1>
				<h3>Drives</h3>
				<div id="drives"></div>
				<!-- <h3>Locations</h3> -->
				<!-- <div id="locations"></div> -->
				<!-- <h3>Favorites</h3> -->
				<!-- <h3>Recents</h3> -->
			</div>
			<div id="settings">
				<h1>Settings</h1>
				<!-- <h3>Theme</h3> -->
				<!-- <h3>Custom Icons</h3> -->

			</div>
			<div id="content">
				<div id="items-grid" class="items-container"></div>
				<table>
					<tbody id="items-table" class="items-container">
					</tbody>
				</table>

				<div id="selected-file"></div>
			</div>

			<div id="bottom-bar">
				<div id="bottom-bar-info">
					<div id="current-folder-info"></div>
					<div id="elapsed-time"></div>
					<div id="selected-item-index"></div>
					<div id="selected-item-path"></div>
					<div id="selected-item-size"></div>

				</div>
				<div id="bottom-bar-loading">
					<div>Loading</div>
				</div>

			</div>
		</div>


	</div>
	</div>

</body>

</html>
