<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tauri App</title>
	<script type="module" src="/ui/src/main.ts" defer></script>
	<link rel="stylesheet" href="/ui/css/styles.css" />
	<link rel="stylesheet" href="/ui/css/main.css" />
	<link rel="stylesheet" href="/ui/css/files.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

	<div id="app">


		<div class="noselect" id="sidenav">
			<div class="noselect">
				<button id="btn-home" class="icon-left clear" style="background-image: url('./ui/assets/home.svg');">Home</button>
				<button id="btn-openfolder" class="icon-left clear" style="background-image: url('./ui/assets/open.svg');">Open Folder</button>
				<button id="btn-refresh" class="icon-left clear" style="background-image: url('./ui/assets/refresh.svg');">Refresh</button>
				<button class="icon-left clear" style="background-image: url('./ui/assets/search.svg');">Search</button>
			</div>
			<p class="noselect">Favorites</p>
			<div>
				<button class="icon-left clear" style="background-image: url('./ui/assets/heart.svg');">Favorite Files</button>
				<button class="icon-left clear" style="background-image: url('./ui/assets/folders/folder_outline.svg');">Downloads</button>
				<button class="icon-left clear" style="background-image: url('./ui/assets/folders/folder_outline.svg');">Documents</button>
			</div>
			<p class="noselect">Drives</p>
			<div class="noselect"></div>
			<p class="noselect">Recent</p>
			<div class="noselect"></div>
			<div style="margin-top: auto;"></div>
			<button class="icon-left clear" style="background-image: url('./ui/assets/gear.svg');">Settings</button>

		</div>

		<div id="main">
			<div id="top-bar">
				<div id="path"></div>

				<div id="chk-walk-container" class="chk-container">
					<input type="checkbox" id="chk-walk">
					<span class="checkmark"></span>
				</div>
				<!-- <div id="chk-hide-text-container" class="chk-container">
					<input type="checkbox" id="chk-hide-text">
					<span class="checkmark"></span>
				</div> -->
				<!-- <div id="chk-show-thumbnails-container" class="chk-container"> -->
				<!-- <input type="checkbox" id="chk-show-thumbnails"> -->
				<!-- <span class="checkmark"></span> -->
				<!-- </div> -->
				<div id="view-selector">
					<button class="clear icon" id="view-type-grid" style="background-image: url('./ui/assets/grid.svg');"></button>
					<button class="clear icon" id="view-type-list" style="background-image: url('./ui/assets/list.svg');"></button>
					<button class="clear icon" id="view-type-columns" style="background-image: url('./ui/assets/columns.svg');"></button>
					<button class="clear icon" id="view-type-masonry" style="background-image: url('./ui/assets/masonry.svg');"></button>
				</div>

				<select id="sort">
					<option value="created_false">Date created new to old</option>
					<option value="created_true">Date created old to new</option>
					<option value="name_true">Name A-Z</option>
					<option value="name_false">Name Z-A</option>
					<option value="size_false">Size large to small</option>
					<option value="size_true">Size small to big</option>
				</select>
			</div>
			<div id="content">


				<div id="home">
					<h1 id="greeting"></h1>
					<h4>Drives</h4>
					<div id="drives"></div>
					<h4>Locations</h4>
					<div id="locations"></div>
					<h4>Favorites</h4>
					<h4>Recents</h4>
				</div>
				<div id="items"></div>
				<div id="selected-file"></div>
			</div>

			<div id="bottom-bar">
				<div id="bottom-bar-info">
					<p id="current-folder-info"></p>
					<p id="elapsed-time"></p>
					<p id="selected-item-index"></p>
					<p id="selected-item-path"></p>
					<p id="selected-item-size"></p>

				</div>
				<div id="bottom-bar-loading">
					<p>Loading</p>
				</div>

			</div>
		</div>


	</div>
	</div>

</body>

</html>
